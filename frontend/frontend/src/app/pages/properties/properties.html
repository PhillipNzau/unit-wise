<section class="flex items-center justify-between pt-6 px-5 text-text">
  <h1 class="text-3xl font-bold">Properties</h1>
  <div (click)="toggleLayout()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-gallery-vertical-end-icon lucide-gallery-vertical-end"
    >
      <path d="M7 2h10" />
      <path d="M5 6h14" />
      <rect width="18" height="12" x="3" y="10" rx="2" />
    </svg>
  </div>
</section>

<section
  [ngClass]="{
    'grid-cols-1': isLayout(),
    'grid-cols-2': !isLayout()
  }"
  class="pt-6 px-4 text-text grid gap-4 mb-7"
>
  @for (item of properties(); track $index) {
  <app-property-card [propertyData]="item" />
  }
</section>
